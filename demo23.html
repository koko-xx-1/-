<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角应用</title>
    <style>
        .box {
            float: left;
            width: 600px;
            height: 200px;
            margin: 20px auto;
            background-color: blue;
        }
        .jian {
            float: left;
            margin-top: 20px;
            left: 50%;
            border: solid 100px transparent;
            border-left-color: blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="jian"></div>
    
</body>
</html>
